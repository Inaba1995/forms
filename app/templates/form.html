<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

</head>
<body class="bg-light">
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-8 col-lg-6">
                <!-- Заголовок -->
                <h1 class="text-center mb-4 text-primary">Анкета пользователя</h1>

                <!-- Форма -->
                <form method="post" action="/" class="bg-white p-4 rounded shadow">
                    <!-- Поле «Имя» -->
                    <div class="mb-3">
                        <label for="name" class="form-label">Имя</label>
                        <input type="text" class="form-control" id="name" name="name" placeholder="Введите ваше имя" required>
                    </div>

                    <!-- Поле «Город» -->
                    <div class="mb-3">
                        <label for="city" class="form-label">Город</label>
                        <input type="text" class="form-control" id="city" name="city" placeholder="Введите ваш город" required>
                    </div>

                    <!-- Поле «Хобби» -->
                    <div class="mb-3">
                        <label for="hobby" class="form-label">Хобби</label>
                        <input type="text" class="form-control" id="hobby" name="hobby" placeholder="Укажите ваши увлечения" required>
                    </div>

                    <!-- Поле «Возраст» -->
                    <div class="mb-3">
                        <label for="age" class="form-label">Возраст</label>
                        <input type="number" class="form-control" id="age" name="age" placeholder="Сколько вам лет?" min="1" max="120" required>
                    </div>

                    <!-- Кнопка отправки -->
                    <button type="submit" class="btn btn-primary w-100">Отправить анкету</button>
                </form>

                <!-- Разделитель -->
                <hr class="my-4">

                <!-- Блок «Вид анкеты» -->
                <h2 class="text-center mb-3">Вид анкеты</h2>


                <div class="bg-white p-3 rounded shadow">
                    {% for posts in posts %}
                    <div class="border-bottom pb-3 mb-3">
                        <h4 class="text-primary">{{ posts.title }}</h4>
                        <p class="text-muted">{{ posts.content }}</p>
                    </div>
                    {% endfor %}
                </div>
            </div>
        </div>
    </div>


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

</body>
</html>
